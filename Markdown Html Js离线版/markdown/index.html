## Markdown基础语法

Markdown是一种可以使普通文本编辑器编写的标记语言，通过简单的标
记语法，它可以使普通文本内容具有⼀定的格式。

## 表格支持

|表头1| 表头2|
|----|----|
|内容1|内容2|
|内容1| 内容2|

- [ ] 未完成

## 流程图
```flow
st=>start: 开始
op=>operation: 登录操作
cond=>condition: 登录成功?
e=>end: 完成

st->op->cond
cond(yes)->e
cond(no)->op
```

# 图片及大小控制
在公共 markdown 语法中并不支持控制图片显示大小。
这里我们约定在图片链接url尾部追加 #10em 即可按10个字符宽度显示图片，目前支持 10/20/30/40/50em宽度。

## 打印分页
Markdown 并没有公共约定的打印分页支持，在这里我们约定使用两个连续
横向分割线表示一个分页标记。因为这个看起来也像一个分页标志。
````markdown
--------------------
--------------------
````
生成对应的HTML代码为 :
````html
<div style="page-break-after: always;"></div>
````

如果你还在为 Markdown 打印分页而苦恼，那么这将是你的解药！
